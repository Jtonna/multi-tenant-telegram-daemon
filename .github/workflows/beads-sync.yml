name: Beads â†’ GitHub Sync

on:
  push:
    branches: [main]
    paths:
      - '.beads/issues.jsonl'

  # Allow manual trigger for initial sync or debugging
  workflow_dispatch:

env:
  # Set your GitHub Project number here (from the URL: github.com/users/Jtonna/projects/N)
  # Leave empty to sync only GitHub Issues without Project board
  PROJECT_NUMBER: ""

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync beads to GitHub Issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_NUMBER: ${{ env.PROJECT_NUMBER }}
        run: |
          chmod +x .github/scripts/beads-sync.sh
          .github/scripts/beads-sync.sh

      - name: Commit github-map.json
        run: |
          cd "$GITHUB_WORKSPACE"
          if git diff --quiet .beads/github-map.json 2>/dev/null; then
            echo "No changes to github-map.json"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .beads/github-map.json
            git commit -m "chore: update beads github-map.json [skip ci]"
            git push
          fi
